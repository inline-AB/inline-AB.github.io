<br><br>
<br>
<div class="row">
  <div class='large-6 small-12 columns'>
    <h5>Log In with Google Analytics: </h5>
  </div>
  <div class='large-6 small-12 columns'>
    <button ng-click='login()' class='googleLogin'>{{loginButtonText}}</button>
  </div>
</div>

<br><hr/><br>

<div ng-show='username' class='row'>
  <div class='large-6 small-12 columns'>
    <h5>Select your account:</h5>
    <ul>
      <li ng-repeat='account in accounts' class='download-page-list' ng-class="{highlighted : isSelectedAccount(account)}" ng-click='selectAccount(account)'>{{account}}<br></li>
    </ul>
  </div>
  <div ng-show='account' class='large-6 small-12 columns'>
    <h5>Select your web property:</h5>
    <ul>
      <li ng-repeat='webprop in webProps' class='download-page-list' ng-class="{highlighted : isSelectedWebProp(webprop)}" ng-click='selectWebProp(webprop)'>{{webprop}}<br></li>
    </ul>
  </div>
</div>
